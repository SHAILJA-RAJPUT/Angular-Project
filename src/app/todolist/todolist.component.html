
<div class="my-3">
<h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
<h5 [ngClass]="{'strike':!todo.active}">{{todo.desc}}</h5>


<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1 {{i}}">Mark As Done</label>
  </div>


<button class="btn btn-danger" (click)="Onclick(todo)" >Delete</button>
</div>
